                    clientId: 'FPJzFiGDXG',
                    requestId: requestId.value, type: 'workerReview'
                }, function () {
                    // Handle success
                    console.log("Review was submitted successfully");
                }, function (errorObj) {
                    // Handle error
                    console.log("An error occurred");
                    console.log("Error message: " + errorObj.message);
                    location.reload();
                });
			 console.log(js);
			 js.load();
		}
